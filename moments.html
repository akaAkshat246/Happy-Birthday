<head>
  <meta charset="UTF-8">

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#6b0f1a 0%,#8b1a2a 50%,#6b0f1a 100%);
      background-size:200% 200%;
      animation:gradientShift 15s ease infinite;
      color:#fff5e6;
      overflow-x:hidden;
      position:relative;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* floating emojis */
    .floating-emojis{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .floating-emojis span{
      position:absolute;
      bottom:-50px;
      font-size:30px;
      opacity:0;
      animation:floatUp 8s linear infinite;
      user-select:none;
    }
    @keyframes floatUp{
      0%{transform:translateY(0) translateX(0);opacity:0}
      10%{opacity:0.6}
      90%{opacity:0.6}
      100%{transform:translateY(-100vh) translateX(20px);opacity:0}
    }

    /* main section */
    .gallery-section{
      text-align:center;
      padding-top:60px;
      padding-bottom:80px;
      position:relative;
      z-index:2;
    }
    .section-heading{
      font-family:'Playfair Display',serif;
      font-size:clamp(2rem,4vw,2.4rem);
      margin-bottom:30px;
      color:#ffd966;
      padding-inline:16px;
    }

    /* grid */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:24px;
      padding:30px 40px 0;
    }

    /* flip cards */
    .flip-card{
      perspective:1000px;
      width:100%;
      height:340px;
      cursor:pointer;
    }
    .flip-card-inner{
      position:relative;
      width:100%;
      height:100%;
      text-align:center;
      transition:transform .6s;
      transform-style:preserve-3d;
    }
    .flip-card.flipped .flip-card-inner{
      transform:rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back{
      position:absolute;
      width:100%;
      height:100%;
      backface-visibility:hidden;
      border-radius:22px;
      box-shadow:0 18px 35px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .flip-card-front{
      background:linear-gradient(135deg,rgba(255,217,102,.2) 0%,rgba(255,217,102,.1) 100%);
      border:3px solid rgba(255,217,102,.5);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:15px;
    }

    .flip-card-back{
      transform:rotateY(180deg);
      display:flex;
      flex-direction:column;
      background:rgba(0,0,0,.4);
    }

    .mystery-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:15px;
      padding:20px;
    }
    .box-icon{
      font-size:3.5rem;
      animation:bounceIcon 2s ease-in-out infinite;
    }
    @keyframes bounceIcon{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }
    .box-text{
      font-family:'Playfair Display',serif;
      font-size:1.1rem;
      color:#ffd966;
      font-style:italic;
    }

    /* image area: consistent ratio + cover */
    .card-image-wrapper{
      width:100%;
      aspect-ratio:3/4;   /* adjust to match your photos */
      overflow:hidden;
      border-radius:22px 22px 0 0;
      flex-shrink:0;
    }
    .card-image-wrapper img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    .photo-caption{
      color:#fff5e6;
      font-family:'Playfair Display',serif;
      font-style:italic;
      font-size:.95rem;
      padding:12px;
      margin:0;
      background:rgba(0,0,0,.3);
      border-radius:0 0 22px 22px;
      opacity:0;
      transform:translateY(10px);
      transition:all .5s ease-out;
    }
    .photo-caption.visible{
      opacity:1;
      transform:translateY(0);
    }

    /* button */
    .next-btn{
      display:inline-block;
      margin-top:35px;
      padding:14px 36px;
      background:linear-gradient(135deg,#ffd966 0%,#ffcf4d 100%);
      color:#6b0f1a;
      border-radius:50px;
      font-weight:600;
      font-size:1rem;
      text-decoration:none;
      position:relative;
      overflow:hidden;
      transition:all .3s ease;
    }
    .next-btn::before{
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);
      transition:left .5s;
    }
    .next-btn:hover::before{
      left:100%;
    }
    .next-btn:hover{
      transform:translateY(-2px);
      background-color:#ffcf4d;
    }

    /* responsive tweaks */
    @media(max-width:768px){
      .gallery{
        padding:24px 18px 0;
        gap:20px;
      }
      .flip-card{
        height:310px;
      }
    }
  </style>
</head>

  <script>

    const container=document.querySelector(".floating-emojis");
    if(container){

        const span=document.createElement("span");

        span.style.left=Math.random()*100+"%";
        const duration=6+Math.random()*4;

    document.addEventListener("DOMContentLoaded",()=>{
      const flipCards=document.querySelectorAll(".flip-card");
      flipCards.forEach(card=>{
        card.addEventListener("click",function(){
          const isFlipped=this.getAttribute("data-flipped")==="true";
          if(!isFlipped){
            this.classList.add("flipped");
            this.setAttribute("data-flipped","true");
            const caption=this.querySelector(".photo-caption");
            if(caption){
              setTimeout(()=>caption.classList.add("visible"),600);
            }
          }
        });
      });
    });
